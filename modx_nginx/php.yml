    - name: Installation install software-properties-common
      apt:
        pkg:
          - wget
          - curl
          - apt-transport-https
          - lsb-release
          - ca-certificates
          - software-properties-common

    - name: "Add repository PHP 8.1"
      apt_repository:
        repo="ppa:ondrej/php"

    - name: "Updating the repo"
      apt: update_cache=yes

    - name: Installation PHP 8.1
      apt: name=php8.1 state=present

    - name: Install PHP-FPM
      apt:
        pkg:
          - php8.1-fpm
          - php8.1-cli
          - php8.1-common
          - php8.1-mbstring
          - php8.1-xmlrpc
          - php8.1-soap
          - php8.1-gd
          - php8.1-intl
          - php8.1-mysql
          - php8.1-ldap
          - php8.1-zip
          - php8.1-mcrypt
          - php8.1-curl
          - php8.1-opcache
          - php8.1-readline
          - php8.1-xml
          - php8.1-curl
        state: present
        update_cache: yes

    - name: Start php8.1-fpm
      become: yes
      service:
        name: php8.1-fpm
        state: started

    - name: Apply PHP configuration && Restart
      template:
        src: files/php/php.ini.j2
        dest: /etc/php/8.1/fpm/php.ini

    - name: 'Retart PHP-FPM after new configuration'
      become: yes
      service:
        name: nginx
        state: restarted
